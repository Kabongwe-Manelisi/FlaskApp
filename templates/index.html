{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div class="content">
    <h1> task master</h1>

    <table class="table">
        <tr>
            <th>task</th>
            <th>added</th>
            <th>actions</th>
        </tr>
        {% for tasks in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created }}</td>
            <td>
                <a href="">delete</a>
                <br>
                <a href="">update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <form action="'/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
